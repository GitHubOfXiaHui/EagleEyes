<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Purchase Order</title>

<!-- Bootstrap -->
<link href="/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav th:include="nav::nav('po')" class="navbar navbar-inverse"></nav>
	<div class="container">
		<form class="form-inline" role="form" enctype="multipart/form-data" method="POST" action="/po/upload">
			<div class="form-group">
				<label for="po">File:</label> <input type="file"
					class="form-control" id="po" name="po" />
			</div>
			<button type="submit" class="btn btn-primary">
				<span class="glyphicon glyphicon-cloud-upload"></span> Upload
			</button>
		</form>
		<br />
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>PO Number</th>
					<th>POAmountTotal RMB</th>
					<th>InvoiceDateFirst</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="po, status: ${pos}" style="cursor: pointer;">
					<td th:text="${status.count}">1</td>
					<td th:text="${po.number}">Unknown</td>
					<td th:text="${po.amount}">Unknown</td>
					<td th:text="${#dates.format(po.invoiceDateFirst, 'M/d/yyyy')}">Unknown</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 style="color: #09c;">
						<span class="glyphicon glyphicon-edit"></span> Edit
					</h4>
				</div>
				<form role="form">
					<div class="modal-body">
						<div class="form-group">
							<label for="group2">Standard Group</label> <input type="text"
								class="form-control" id="group2"
								placeholder="Enter Standard Group" />
						</div>
						<div class="form-group has-feedback">
							<label for="category2">Standard Category</label> <span
								class="glyphicon glyphicon-asterisk form-control-feedback"
								style="color: red;"></span> <input type="text"
								class="form-control" id="category2"
								placeholder="Enter Standard Category" />
						</div>
						<div class="form-group has-feedback">
							<label for="score">Score</label> <span
								class="glyphicon glyphicon-asterisk form-control-feedback"
								style="color: red;"></span> <input type="text"
								class="form-control" id="score" placeholder="Enter Score" />
						</div>
						<div class="form-group">
							<label for="definition">Definition</label> <input type="text"
								class="form-control" id="definition"
								placeholder="Enter Standard Category Definition" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-default btn-success">
							<span class="glyphicon glyphicon-ok"></span> Submit
						</button>
						<button type="button" class="btn btn-default btn-default"
							data-dismiss="modal">
							<span class="glyphicon glyphicon-remove"></span> Cancel
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/jQuery/jquery-3.2.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/Bootstrap/js/bootstrap.min.js"></script>

	<script>
		$(function() {
			$('tbody tr').click(function() {
				var group = $(this).children().eq(0).text();
				var category = $(this).children().eq(1).text();
				var score = $(this).children().eq(2).text();
				var definition = $(this).children().eq(3).text();
				$('#group2').val(group);
				$('#category2').val(category);
				$('#score').val(score);
				$('#definition').val(definition);
				$('#myModal').modal();
			});
		});
	</script>
</body>
</html>
