<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Violation</title>

<!-- Bootstrap -->
<link href="/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav th:replace="nav::nav('violation')"></nav>
	<div class="container">
		<form class="form-inline" role="form" enctype="multipart/form-data"
			method="POST" action="/violation/upload">
			<div class="form-group">
				<label for="violationFile">File:</label> <input type="file"
					class="form-control" id="violationFile" name="violationFile" />
			</div>
			<button type="submit" class="btn btn-primary">
				<span class="glyphicon glyphicon-cloud-upload"></span> Upload
			</button>
		</form>
		<br />
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Report Year</th>
					<th>Report Month</th>
					<th>PO Number</th>
					<th>PO Submitter</th>
					<th>Sample Owner</th>
					<th>Vendor Name</th>
					<th>Vendor ID</th>
					<th>C&amp;C Comments</th>
					<th>Testing Result</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vio, status: ${vios}" style="cursor: pointer;">
					<td th:text="${vio.id}" style="display: none;"></td>
					<td th:text="${status.count}">1</td>
					<td th:text="${vio.reportYear}">Unknown</td>
					<td th:text="${vio.reportMonth}">Unknown</td>
					<td th:text="${vio.poNumber}">Unknown</td>
					<td th:text="${vio.poSubmitter}">Unknown</td>
					<td th:text="${vio.poOwner}">Unknown</td>
					<td th:text="${vio.vendorName}">Unknown</td>
					<td th:text="${vio.vendorId}">Unknown</td>
					<td th:text="${vio.comments}" style="display: none;"></td>
					<td th:text="${#strings.abbreviate(vio.comments, 20)}">Unknown</td>
					<td th:text="${vio.testingResult}">Unknown</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<footer th:replace="footer::footer"></footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/jQuery/jquery-3.2.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
